
<nav class="primary__navbar">

  <div class="nav__brand">
    <a href="{{ site.baseurl }}/">

      {% include branding/site-logo.svg %}

    </a>
  </div>

  <h4 class="mobile-nav-header">MENU</h4>

  <ul class="nav__list" role="list">
    {% for item in site.data.menu.navigation %}
    <li class="nav--entry">
    <a href="{{ item.url | relative_url }}" class="nav--link">
    {{ item.name }}</a>
    </li>
    {% endfor %}
  </ul>

  <div class="mobile-reveal-menu">

    <i class="fas fa-angle-down"></i>

  </div>

</nav>
